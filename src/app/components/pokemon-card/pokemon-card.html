<div class="card pokemon-card h-100">
  <div class="card-img-top pokemon-img-container">
    <img [src]="getImage()" [alt]="getName()" class="pokemon-img">
  </div>

  <div class="card-body d-flex flex-column">
    <div class="pokemon-number">#{{ pokemon.id }}</div>
    <h5 class="card-title">{{ getName() }}</h5>

    <div class="types-container mb-2">
      @for (t of pokemon.types; track t.type.name) {
        <app-type-badge [type]="t.type.name"></app-type-badge>
      }
    </div>

    <p class="card-text text-muted small">
      <strong>Habilidades:</strong> {{ getAbilities() }}
    </p>

    <button class="btn btn-primary mt-auto" (click)="onViewDetail()">
      Ver detalles
    </button>
  </div>
</div>
